name: E2E Generator Verdaccio Plugin

on: [pull_request]

jobs:
  e2e-plugin-generator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        run: |
          corepack enable
          corepack install
      - uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: install
        run: pnpm install
      - name: build
        run: pnpm build
      - name: Start containers
        run: docker-compose -f "./e2e/docker/local-registry/docker-compose.yaml" up -d --build
      - name: sleep 10 seconds
        run: sleep 10
      - name: ping server
        run: curl http://localhost:4873/-/ping
      - name: login
        run: npx npm-cli-login -u test -p test -e test@domain.test -r http://localhost:4873
      - name: publish
        run: pnpm local:publish
      - name: install yeoman
        run: npm install -g yo@4
      - name: install generator
        run: npm install -g generator-verdaccio-plugin --registry http://localhost:4873
      - name: Stop containers
        if: always()
        run: docker-compose -f "./e2e/docker/local-registry/docker-compose.yaml" down
